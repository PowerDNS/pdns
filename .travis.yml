sudo: required
dist: trusty
language: cpp
compiler:
  - gcc
  - clang
env:
  - PDNS_BUILD_PRODUCT=auth
  - PDNS_BUILD_PRODUCT=recursor
  - PDNS_BUILD_PRODUCT=dnsdist

matrix:
  exclude:
    - compiler: clang
      env: PDNS_BUILD_PRODUCT=recursor
  include:
    - compiler: clang
      env: PDNS_BUILD_PRODUCT=recursor COMPILER=clang++-3.6
      addons:
        apt:
          packages: ['clang-3.6']
    - env: PDNS_BUILD_PRODUCT=nobuild_swagger

before_script:
  - git describe --always --dirty=+
  - sudo rm -f /etc/apt/sources.list.d/*.list

  ### setup travis environment ###
  - sudo sysctl net.ipv6.conf.lo.disable_ipv6=0
  - export POSIXLY_CORRECT=1
  - export CFLAGS=-O0
  - export CXXFLAGS=-O0
  - export OPTFLAGS=-O0
  - sudo apt-get -qq update

script:
  - ./build-scripts/travis.sh

