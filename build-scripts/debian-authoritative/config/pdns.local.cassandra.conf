# Configuration for cassandra backend
#
# Launch backend
launch+=cassandra

#################################
# cassandra-contact-points	Cassandra cluster connection points
#
#   Comma-separated list of DNS names or IP addresses of cluster nodes.
#   Mandatory option
#
#   Example: "127.0.0.1,10.0.0.2"
#
# cassandra-contact-points=127.0.0.1

#################################
# cassandra-local-address	Sets the local address to bind when connecting to the cluster, if desired.
#
# cassandra-local-address=

#################################
# cassandra-keyspace	Cassandra keyspace - mandatory option
#
# cassandra-keyspace=

#################################
# cassandra-table	Cassandra table
#
# cassandra-table=dns

#################################
# cassandra-create-table	Create table if it doesn't exist
#
# cassandra-create-table=no

#################################
# cassandra-consistency	Consistency level
#
#   ONE | TWO | THREE | QUORUM | ALL | LOCAL_QUORUM | EACH_QUORUM | SERIAL | LOCAL_SERIAL | LOCAL_ONE
#
#   Driver default: LOCAL_ONE
#
# cassandra-consistency=

#################################
# cassandra-dnssec	Perform DNSSEC operations
#
# cassandra-dnssec=no

#################################
# cassandra-local-dc	Cassandra local data-center name for DC-aware routing policy. Enabled DC-aware routing policy
#
# cassandra-local-dc=

#################################
# cassandra-remote-dc-allow	DC-aware policy option.
#
#   Allows remote hosts to be used if no local dc hosts are available and the consistency level is LOCAL_ONE or LOCAL_QUORUM
#
# cassandra-remote-dc-allow=no

#################################
# cassandra-remote-dc-num-hosts	DC-aware policy option.
#
#   The number of hosts used in each remote DC if no hosts are available in the local dc
#
# cassandra-remote-dc-num-hosts=0

#################################
# cassandra-round-robin	Round-Robin load-balancing policy
#
#   The driver discovers all nodes in a cluster and cycles through them per request. All are considered ‘local’.
#   Note: round-robin policy is mutually exclusive with DC-aware policy
#
# cassandra-round-robin=no

#################################
# cassandra-token-aware	Configures the cluster to use token-aware request routing or not
#
# cassandra-token-aware=yes

#################################
# cassandra-token-aware-shuffle	Token-aware policy option
#
#   Configures token-aware routing to randomly shuffle replicas.
#   This can reduce the effectiveness of server-side caching, but it can better distribute load over replicas for a given partition key.
#
# cassandra-token-aware-shuffle=no

#################################
# cassandra-hosts-whitelist	Hosts whitelisting
#
#   This policy filters requests to all other policies, only allowing requests to the hosts contained in the whitelist.
#   Any host not in the whitelist will be ignored and a connection will not be established.
#   This policy is useful for ensuring that the driver will only connect to a predefined set of hosts.
#
#   Examples: "127.0.0.1" "127.0.0.1,127.0.0.2"
#
# cassandra-hosts-whitelist=

#################################
# cassandra-hosts-blacklist	Hosts blacklisting
#
#   This policy filters requests to all other policies, only allowing requests to the hosts not contained in the blacklist.
#   Any host in the blacklist will be ignored and a connection will not be established.
#   This policy is useful for ensuring that the driver will not connect to a predefined set of hosts.
#
#   Examples: "127.0.0.1" "127.0.0.1,127.0.0.2"
#
# cassandra-hosts-blacklist=

#################################
# cassandra-dc-whitelist	Same as hosts-whitelist, but whitelist all hosts of a dc.
#
#   Examples: "dc1", "dc1,dc2"
#
# cassandra-dc-whitelist=

#################################
# cassandra-dc-blacklist	Same as hosts-blacklist, but blacklist all hosts of a dc.
#
#   Examples: "dc1", "dc1,dc2"
#
# cassandra-dc-blacklist=

#################################
# cassandra-latency-aware	Configures the cluster to use latency-aware request routing or not.
#
# cassandra-latency-aware=no

#################################
# cassandra-latency-aware-exclusion-threshold	Latency-aware option
#
#   Controls how much worse the latency must be compared to the average latency of the best performing node before it penalized.
#   Floating point value
#
# cassandra-latency-aware-exclusion-threshold=2.0

#################################
# cassandra-latency-aware-min-measured	The minimum number of measurements per-host required to be considered by the policy.
#
# cassandra-latency-aware-min-measured=50

#################################
# cassandra-latency-aware-retry	Latency-aware option
#
#   The amount of time (in milliseconds) a node is penalized by the policy before being given a second chance when
#   the current average latency exceeds the calculated threshold (exclusion-threshold * best-average-latency).
#
# cassandra-latency-aware-retry=10000

#################################
# cassandra-latency-aware-scale	Latency-aware option
#
#   Controls the weight given to older latencies when calculating the average latency of a node.
#   A bigger scale will give more weight to older latency measurements.
#
# cassandra-latency-aware-scale=100

#################################
# cassandra-latency-aware-update-rate	The rate at which the best average latency is recomputed.
#
# cassandra-latency-aware-update-rate=100

#################################
# cassandra-log-metrics-interval	Interval between logging cassndra metrics. Set 0 to disable
#
# cassandra-log-metrics-interval=0
