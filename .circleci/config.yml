          requires:
            - build-recursor
      - test-recursor-api:
          requires:
            - build-recursor
      - build-dnsdist
      - test-dnsdist-regression:
          requires:
            - build-dnsdist

  build-docs:
    jobs:
      - build-auth-docs:
