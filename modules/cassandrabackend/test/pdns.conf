disable-axfr=no
disable-axfr-rectify=yes

launch=cassandra
cassandra-seed-nodes=127.0.0.1
cassandra-port=9042
cassandra-username=pdns
cassandra-password=pdns
cassandra-keyspace=pdns
cassandra-core-connections=10
cassandra-max-connections=10
cassandra-max-concurrent-creations=10
cassandra-num-io-threads=1
cassandra-protocol-version=3
cassandra-queue-size-io=256
cassandra-queue-size-event=256
cassandra-reconnect-wait-time=20000
cassandra-concurrent-requests-threshold=100
cassandra-connect-timeout=20000
cassandra-request-timeout=12000
cassandra-enable-load-balance-round-robin=0
cassandra-enable-token-aware-routing=0
cassandra-enable-latency-aware-routing=0
cassandra-enable-tcp-nodelay=0
cassandra-enable-tcp-keepalive=0

log-dns-details=yes
log-dns-queries=yes
loglevel=9
query-logging=no