---
name: 'daily: build packages for master '

on:
  schedule:
    - cron: '0 5 * * *'

permissions:
  actions: read
  id-token: write
  contents: write

jobs:
  call-build-packages-auth:
    if: ${{ vars.SCHEDULED_PACKAGES_DAILY }}
    uses: PowerDNS/pdns/.github/workflows/build-packages.yml@master
    with:
      is_release: 'NO'
      product: 'authoritative'
      ref: master
      os: >-
          el-8
          el-9
          debian-bullseye
          debian-bookworm
          debian-trixie
          ubuntu-jammy
          ubuntu-noble
    secrets:
      DOWNLOADS_AUTOBUILT_SECRET: ${{ secrets.DOWNLOADS_AUTOBUILT_SECRET }}
      DOWNLOADS_AUTOBUILT_RSYNCTARGET: ${{ secrets.DOWNLOADS_AUTOBUILT_RSYNCTARGET }}
      DOWNLOADS_AUTOBUILT_HOSTKEY: ${{ secrets.DOWNLOADS_AUTOBUILT_HOSTKEY }}

  call-build-packages-dnsdist:
    if: ${{ vars.SCHEDULED_PACKAGES_DAILY }}
    uses: PowerDNS/pdns/.github/workflows/build-packages.yml@master
    with:
      is_release: 'NO'
      product: 'dnsdist'
      ref: master
      os: >-
          el-8
          el-9
          debian-bullseye
          debian-bookworm
          debian-trixie
          ubuntu-jammy
          ubuntu-noble
    secrets:
      DOWNLOADS_AUTOBUILT_SECRET: ${{ secrets.DOWNLOADS_AUTOBUILT_SECRET }}
      DOWNLOADS_AUTOBUILT_RSYNCTARGET: ${{ secrets.DOWNLOADS_AUTOBUILT_RSYNCTARGET }}
      DOWNLOADS_AUTOBUILT_HOSTKEY: ${{ secrets.DOWNLOADS_AUTOBUILT_HOSTKEY }}

  call-build-packages-rec:
    if: ${{ vars.SCHEDULED_PACKAGES_DAILY }}
    uses: PowerDNS/pdns/.github/workflows/build-packages.yml@master
    with:
      is_release: 'NO'
      product: 'recursor'
      ref: master
      os: >-
          el-8
          el-9
          debian-bullseye
          debian-bookworm
          debian-trixie
          ubuntu-jammy
          ubuntu-noble
    secrets:
      DOWNLOADS_AUTOBUILT_SECRET: ${{ secrets.DOWNLOADS_AUTOBUILT_SECRET }}
      DOWNLOADS_AUTOBUILT_RSYNCTARGET: ${{ secrets.DOWNLOADS_AUTOBUILT_RSYNCTARGET }}
      DOWNLOADS_AUTOBUILT_HOSTKEY: ${{ secrets.DOWNLOADS_AUTOBUILT_HOSTKEY }}
