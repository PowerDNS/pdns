[package]
name = "settings"
# Convention: major/minor is equal to rec's major/minor
version = "5.2.0"
edition = "2021"

[lib]
name = "settings"
crate-type = ["staticlib"]

[dependencies]
cxx = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = { version = "0.9.34" }
ipnet = "2.8"
once_cell = "1.18.0"
base64 = "0.22"

[build-dependencies]
cxx-build = "1.0"

